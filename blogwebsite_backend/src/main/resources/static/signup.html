<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #eef2f7;
          padding: 40px;
        }
        .signup-container {
          background: white;
          max-width: 400px;
          margin: auto;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
          text-align: center;
          color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          font-size: 1rem;
          border-radius: 6px;
          border: 1px solid #ccc;
        }
        button {
          background: #28a745;
          color: white;
          border: none;
        }
        button:hover {
          background: #218838;
        }
        .error {
          color: red;
          text-align: center;
        }
        .success {
          color: green;
          text-align: center;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Signup</button>
        <div id="message" class="error"></div>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        Already have an account?
        <a href="/login.html">Login here</a>
    </p>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch("http://localhost:9090/signin", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, password })
      })
      .then(response => {
        if (!response.ok) {
        alert("account exists please login");
              throw new Error("account exists please login to enter");
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("message").className = "success";
        document.getElementById("message").innerText = "Signup successful! Redirecting to login...";
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 1000);
      })
      .catch(error => {
        document.getElementById("message").className = "error";
        document.getElementById("message").innerText = "Login to create blog";
        console.error(error);
      });
    });
</script>

</body>
</html>
